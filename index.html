<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    
    <main class="container-fluid">
      <p id="sub-title">Let Us know how we can improve freeCodeCamp</p>
      <form action="/index.html" method="GET" id="survey-form">
        <div class="row">
          <div class="column left">
            <label for="name" id="name-label">
              <i class="fas fa-asterisk fa-xs"></i>
              <span>Name:</span>
            </label>
          </div>
          <input type="text" id="name" required placeholder="Enter your name" required>
        </div>

        <div class="row">
          <div class="column left">
            <label for="email" id="email-label">
              <i class="fas fa-asterisk fa-xs"></i>
              <span>Email:</span> 
            </label>
          </div>
          <input type="email" id="email" required placeholder="Enter your email" required>
        </div>

        <div class="row">
          <div class="column left">
            <label for="age" id="number-label">
              <i class="fas fa-asterisk fa-xs"></i>
              <span>Age:</span>
            </label>
          </div>
          <input type="number" id="age" min="1" max="99" required placeholder="Age" required>
        </div>

        <div class="row">
          <div class="column left">
            <label for="dropdown">Which option best describe your current role?</label>
          </div>
          <div class="column right">
            <select name="role" id="dropdown">
              <option value="" disabled selected>Select an option</option>
              <option value="student">Student</option>
              <option value="fulltimejob">Full Time Job</option>
              <option value="fulltimelearner">Full Time Learner</option>
              <option value="prefernottosay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="row recommendation">
          <div class="column left">
            <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>

          <div class="column right">
            <div class="selection">
              <input type="radio" name="recommendation" value="definitely">
              <label for="definitely">Definitely</label>
            </div>
            <div class="selection">
              <input type="radio" name="recommendation" value="maybe">
              <label for="recommendation">Maybe</label>
            </div>
            <div class="selection">
              <input type="radio" name="recommendation" value="not-sure">
              <label for="name">Not Sure</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column left">
            <label>What do you like most in FCC?</label>
          </div>
          <div>
            <select name="preferance" id="preference">
              <option value="" disabled selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
            <option value="open-source">Open Source</option>
            </select>
          </div>
        </div>

        <div class="row improvements">
          <div class="column left">
            <label>Things that should be improved in the future (Check all that apply):</label>
          </div>

          <div class="column right">
            <div class="selection">
              <input type="checkbox" name="improvements" value="front-end-projects">
              <label for="improvements">Front-end Projects</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="back-end-projects">
              <label for="improvements">Back-end Projects</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="data-visualization">
              <label for="improvements">Data Visualization</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="challenges">
              <label for="improvements">Challenges</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="open-source-community">
              <label for="improvements">Open Source Community</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="gitter-help-rooms">
              <label for="improvements">Gitter Help Rooms</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="videos">
              <label for="improvements">Videos</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="city-meetups">
              <label for="improvements">City Meetups</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="wiki">
              <label for="improvements">Wiki</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="forum">
              <label for="improvements">Forum</label>
            </div>

            <div class="selection">
              <input type="checkbox" name="improvements" value="additional-courses">
              <label for="improvements">Additional Courses</label>
            </div>
          </div>

        </div>

        <div class="row comment">
          <div class="column left">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="column right">
            <textarea type="text-area" id="comments" name="comment" rows="5" cols="55"  placeholder="Enter your comment here..."></textarea>
          </div>
        </div>

        <div class="submit">
          <input type="submit" id="submit" form="survey-form">
        </div>
      </form>
    </main>
    
    <footer>
      <p>Copyright &copy2020. Designed by Simon Magabe.</p>
    </footer>
  </div>
</body>
</html>
